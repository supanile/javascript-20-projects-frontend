<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Counters</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>My Follow Social Media</h1>
        <div class="counters-row">
            <div class="counter-container">
                <i class="fab fa-facebook"></i>
                <div class="counter" data-target="1000000">0</div>
                <span>Facebook Fans</span>
            </div>
            <div class="counter-container">
                <i class="fab fa-youtube"></i>
                <div class="counter" data-target="500000">0</div>
                <span>YouTube Subscribers</span>
            </div>
            <div class="counter-container">
                <i class="fab fa-instagram"></i>
                <div class="counter" data-target="200000">0</div>
                <span>Instagram Followers</span>
            </div>
            <div class="counter-container">
                <i class="fab fa-twitter"></i>
                <div class="counter" data-target="50000">0</div>
                <span>Twitter Followers</span>
            </div>
            <div class="counter-container">
                <i class="fab fa-github"></i>
                <div class="counter" data-target="10000">0</div>
                <span>GitHub Stars</span>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
