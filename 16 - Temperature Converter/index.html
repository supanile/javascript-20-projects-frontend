<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="converter-box">
            <div class="input-group">
                <label for="celsius">Celsius (°C)</label>
                <input type="number" id="celsius" name="celsius" placeholder="Enter temperature">
            </div>
            <div class="input-group">
                <label for="fahrenheit">Fahrenheit (°F)</label>
                <input type="number" id="fahrenheit" name="fahrenheit" placeholder="Enter temperature">
            </div>
            <div class="input-group">
                <label for="kelvin">Kelvin (K)</label>
                <input type="number" id="kelvin" name="kelvin" placeholder="Enter temperature">
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
