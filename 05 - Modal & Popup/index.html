<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Modal Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="open-btn">Show Details</button>

    <div class="modal-container">
        <div class="modal">
            <h2>Product Information</h2>
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Deleniti,
                maxime! Voluptas aspernatur explicabo alias molestias reiciendis modi
                eaque doloribus pariatur quam molestiae, sint debitis ut excepturi ea
                dolorum eius similique?
            </p>
            <button class="close-btn">Close</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
