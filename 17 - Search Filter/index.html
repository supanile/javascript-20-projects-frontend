<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Population Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Country Population Search</h1>
            <p class="subtitle">Search for population data of each country</p>
            <input type="text" id="filter" placeholder="Search for a country...">
        </header>
        <main>
            <h2 class="results-title">Search Results...</h2>
            <ul id="result" class="country-list"></ul>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
