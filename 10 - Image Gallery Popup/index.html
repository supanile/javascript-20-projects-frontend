<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แกลเลอรี่อาหาร</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Thai Food Gallery</h1>
    </header>

    <main>
        <section class="gallery">
            <div class="img-container"><img src="foods-images/small/s_1.jpg" alt="1" loading="lazy"></div>
            <div class="img-container"><img src="foods-images/small/s_2.jpg" alt="2" loading="lazy"></div>
            <div class="img-container"><img src="foods-images/small/s_3.jpg" alt="3" loading="lazy"></div>
            <div class="img-container"><img src="foods-images/small/s_4.jpg" alt="4" loading="lazy"></div>
            <div class="img-container"><img src="foods-images/small/s_5.jpg" alt="5" loading="lazy"></div>
            <div class="img-container"><img src="foods-images/small/s_6.jpg" alt="6" loading="lazy"></div>
            <div class="img-container"><img src="foods-images/small/s_7.jpg" alt="7" loading="lazy"></div>
            <div class="img-container"><img src="foods-images/small/s_8.jpg" alt="8" loading="lazy"></div>
        </section>
    </main>

    <div class="modal">
        <img src="" alt="Full size image" class="full-image">
        <button class="close-modal">&times;</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
